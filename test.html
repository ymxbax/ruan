<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纺织品公司</title>
    <style>
        /* 可以在这里添加你的样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #f4f4f4;
            padding: 0.5em 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5em 1em;
        }
        nav a:hover {
            background-color: #ddd;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到纺织品公司</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我们</a>
        <a href="#">产品</a>
        <a href="#">联系我们</a>
    </nav>
    <div class="container">
        <section id="home">
            <h2>首页</h2>
            <p>这里可以写一些关于公司的简介和最新动态。</p>
        </section>
        <section id="about">
            <h2>关于我们</h2>
            <p>介绍公司的历史、使命和价值观。</p>
        </section>
        <section id="products">
            <h2>产品</h2>
            <p>展示公司的产品线，可以包括图片和描述。</p>
        </section>
        <section id="contact">
            <h2>联系我们</h2>
            <p>提供联系方式，如地址、电话和电子邮件。</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 纺织品公司. All rights reserved.</p>
    </footer>
</body>
</html>
